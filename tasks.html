        <script type="text/javascript">
            var url = new URL(window.location.href);
            var searchText = url.searchParams.get("search");
            var userDatabase = firebase.firestore().collection('users');
            var taskDatabase = firebase.firestore().collection('tasks');
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    var username = user.displayName;
                    var docUsername = username.toLowerCase();
                    $('#username').html(username);
                    var completed = [];
                    var claimedTask = '';
                    userDatabase.doc(docUsername).get().then(function (doc) {
                        if (doc.data()['alerts']) {
                            var alerts = doc.data()['alerts'];
                            var alertCount = '';
                            if (doc.data()['alertCount'] !== 0) {
                                alertCount = doc.data()['alertCount'];
                                $('#alertsDropdown').click(function () {
                                    $('#alert-count').html('');
                                    userDatabase.doc(username).update({
                                        alertCount: 0
                                    })
                                });
                            }
                            $('#alert-count').html(alertCount);
                            var len = alerts.length > 3 ? 3 : alerts.length;
                            alerts.reverse();
                            for (var i = 0; i < len; i++) {
                                var icon, message,link;
                                switch (alerts[i]['type']) {
                                    case "success":
                                        icon = 'fa-check';
                                        message = 'Congrats! Your task Approved.'
                                        link = 'task.html?id=' + alerts[i]['taskId'];
                                        break;
                                    case "warning":
                                        icon = 'fa-exclamation-triangle';
                                        message = 'Ouch! More work needed.'
                                        link = 'task.html?id=' + alerts[i]['taskId'];
                                        break;
                                    case "primary":
                                        icon = 'fa-handshake';
                                        message = 'Welcome to CodeRamp\'20.'
                                        link = 'dashboard.html';
                                        break;
                                }
                                $('#alerts').append('<a class="dropdown-item d-flex align-items-center" href="' + link + '"><div class="mr-3"><div class="icon-circle bg-' + alerts[i]['type'] + '"><i class="fas ' + icon + ' text-white"></i></div></div><div><div class="small text-gray-700">' + alerts[i]['timestamp'] + '</div><div class="font-weight-bold">' + message + '<br/>' + alerts[i]['task'] + '</div></div></a>')
                            }
                        }
                        completed = doc.data()['completed'] || [];
                        claimedTask = doc.data()['claimed'];
                    }).then(function () {
                        taskDatabase.get().then((querySnapshot) => {
                            querySnapshot.forEach((doc) => {
                                if (completed.indexOf(doc.id) == -1) {
                                    var claimed = false;
                                    if (claimedTask == doc.id) {
                                        claimed = true;
                                    }
                                    addTask(doc.data()['title'], doc.data()['content'], doc.data()['type'], doc.data()['tags'], doc.data()['id'], doc.data()['level'], claimed);
                                }
                            });
                            var options = {
                                valueNames: ['card-title', 'tags', 'id'],
                                page: 4,
                                pagination: true
                            };

                            var taskList = new List('content', options);

                            if (searchText) {
                                $('.search').simulate("key-sequence", { sequence: searchText, delay: 150 });
                            }
                        });
                    });
                } else {
                    taskDatabase.get().then((querySnapshot) => {
                        querySnapshot.forEach((doc) => {
                            var claimed = false;
                            addTask(doc.data()['title'], doc.data()['content'], doc.data()['type'], doc.data()['tags'], doc.data()['id'], doc.data()['level'], claimed);
                        });
                        var options = {
                            valueNames: ['card-title', 'tags', 'id'],
                            page: 4,
                            pagination: true
                        };
                        var taskList = new List('content', options);
                    });
                }


            });
            function addTask(title, content, type, tagsData, id, level, claimed) {
                var tags = '';
                for (var i = 0; i < tagsData.length; i++) {
                    tags += '<span class="badge badge-info">' + tagsData[i] + '</span>\n';
                }
                var style, level;
                switch (level) {
                    case "1":
                        style = "primary";
                        level = "Beginner";
                        break;
                    case "2":
                        style = "warning";
                        level = "Intermediate";
                        break;
                    case "3":
                        style = "danger";
                        level = "Advanced"
                        break;
                }
                if (claimed) {
                    $("#task-list").append('<li class="card text-white bg-dark mt-2"><div class="id" style="display:none;">' + id + '</div><div class="ribbon">Claimed</div><div class="card-body"><div class="row"><div class="col-sm-10"><h5 class="card-title text-gray-200">' + title + ' <span class="badge badge-pill badge-' + style + '">' + level + '</span></h5><h5><div class="tags grey">' + tags + '</div></h5></div><div class="col-sm-2"><a href="task.html?id=' + id + '" class="btn btn-primary task-link-btn">View Info</a></div></div></div></li>');
                } else {
                    $("#task-list").append('<li class="card text-white bg-dark mt-2"><div class="id" style="display:none;">' + id + '</div><div class="card-body"><div class="row"><div class="col-sm-10"><h5 class="card-title text-gray-200">' + title + ' <span class="badge badge-pill badge-' + style + '">' + level + '</span></h5><h5><div class="tags grey">' + tags + '</div></h5></div><div class="col-sm-2"><a href="task.html?id=' + id + '" class="btn btn-primary task-link-btn">View Info</a></div></div></div></li>');
                }
            }
        </script>
